<html>
    <head>
        <title>
            Advance JS
        </title>
        <body>

            <script>
                fetch("https://jsonplaceholder.typicode.com/users").then(function(response) {
                    return response.json();
                })
                .then(function(data){
                    for(var x in data){
                        document.write(`${data[x].name} - ${data[x].email} <br>`)
                    }
                }).catch(function(error){
                    document.write("there is an error")
                })
            </script>
        </body>
    </head>
</html>

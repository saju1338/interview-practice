<h1>Promises in javascript</h1>
<script>

var isPrimeNumber = function(num){
    if(num===2){
        return true
    }
    if(num<2 || num%2==0){
        return true
    }
    for(var i=2; i<=num-1; i++){
        if(num%i===0){
            return false
        }else{
            return true
        }
    }
}
